<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---->
    <link rel="stylesheet" href="style.css">
    <title>Weather App Website</title>
</head>

<body>

    <!--Intro screen-->
    <div class="intro-screen-box vh-100">

        <!--Search navbar-->
        <nav class="searcher navbar container">
            <div class="searcher__container d-flex px-2 py-3">
                <input class="searcher__form-control" type="search" placeholder="Enter a city" aria-label="Search">
                <button class="searcher__btn btn btn-outline-light mx-3 border-0" id="search-button">Search</button>
                <a href="index.html">
                    <button class="searcher__btn-back btn btn-outline-light px-3 d-none border-0" id="search-button">Back</button>
                </a>
            </div>
        </nav>
        <!---->

        <!--Main title-->
        <div class="welcome-title d-flex flex-column justify-content-center align-items-center text-center">
            <div class="welcome-title__icon cloudy">
                <div class="welcome-title__cloud"></div>
                <div class="welcome-title__cloud"></div>
            </div>
            <div class="welcome-title__text display-1">Weather App Website</div>
        </div>
        <!---->

    </div>
    <!---->



    <!--Main-->
    <main class="main-container container d-flex flex-column d-none">

        <!--A. Location and date-->
        <div class="location-and-date text-start container py-2 px-2">
            <div class="location-and-date__location h1"></div>
            <div class="location-and-date__date fw-bold"></div>
        </div>
        <!---->


        <!--B and C container-->
        <div class="b-and-c-container d-flex flex-column flex-md-row">

            <!--B. Current temperature-->
            <div class="current-temperature container p-3">
                <div class="current-temperature__row row">
                    <div
                        class="current-temperature__img-container d-flex justify-content-center align-items-center col">
                        <img src="" alt=""
                            class="current-temperature__img img-fluid">
                    </div>
                    <div
                        class="current-temperature__content-container d-flex justify-content-center align-items-center col">
                        <div class="current-temperature__content text-center">
                            <div class="current-temperature__value display-1 fw-normal"></div>
                            <div class="current-temperature__summary h5 fw-normal" style="text-transform: capitalize;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!---->


            <!--C. Current stats-->
            <div class="current-stats container d-flex flex-column justify-content-around text-center py-3">
                <div class="current-stats__container row py-3 mx-0 border-top">
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-max h5 my-0"></div>
                        <div class="current-stats__summary">Max</div>
                    </div>
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-feels-like h5 my-0"></div>
                        <div class="current-stats__summary">Feels like</div>
                    </div>
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-humidity h5 my-0"></div>
                        <div class="current-stats__summary">Humidity</div>
                    </div>
                </div>
                <div class="current-stats__container row py-3 mx-0 border-bottom">
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-min h5 my-0"></div>
                        <div class="current-stats__summary">Min</div>
                    </div>
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-pressure h5 my-0"></div>
                        <div class="current-stats__summary">Pressure</div>
                    </div>
                    <div class="current-stats__col col-4">
                        <div class="current-stats__value-wind h5 my-0"></div>
                        <div class="current-stats__summary">Wind</div>
                    </div>
                </div>
            </div>
            <!---->

        </div>
        <!---->


        <!--D. Weather by hour-->
        <div class="weather-by-hour d-none d-md-block my-2">
            <div class="weather-by-hour__container container py-3">
                <div class="weather-by-hour__title my-2 fw-bold">Todays weather</div>
                <div class="weather-by-hour__row row px-2"></div>
            </div>
        </div>
        <!---->

        <!--E. Next 5 days MOBILE   -->
        <div class="next-5-days-mobile container d-flex flex-column p-2 d-md-none">
            <div class="next-5-days-mobile__title h6 fw-bold py-1 px-1">Next 5 days</div>
            <div class="next-5-days-mobile__container">
                <div class="next-5-days-mobile__container container">
                    <div class="next-5-days-mobile__row row">
                        
                    </div>
                </div>
            </div>
        </div>
        <!---->


        <!--F. Next 5 days TABLET / DESKTOP-->
        <div class="next-5-days container my-4 d-none d-md-block">
            <div class="next-5-days__title h6 fw-bold">Next 5 days</div>
            <div class="next-5-days__grid container">
      
            </div>
        </div>
        <!---->

    </main>
    <!---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
